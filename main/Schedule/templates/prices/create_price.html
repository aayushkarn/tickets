{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for msg in messages %}
            <li>{{msg}}</li>
        
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<h1>Create Price</h1>
<form action={{url_for("schedule.create_price")}} method="POST">
    Name
    <input type="name" name="name">
    <br><br>

    Seats
    <div style="border:1px solid black; display:table-caption;
    padding:10px">
    {% for name, value in seatType %}
        {% if name != "GAP" %}
            {{name}} Price <input type="number" step=0.1 name="price_{{name}}">
            <br><br>
        {% endif %}
    {% endfor %}
    </div><br>
    Status
    <select name="status">
    {% for name, value in priceStatus %}
        <option value="{{name}}">{{name}}</option>
    {% endfor %}
    </select>
    <br><br>
    <button type="submit">Submit</button>
</form>

<br><br>

<a href="{{url_for("schedule.list_price")}}">List</a><br>
