{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('authentication.static', filename="css/register.css")}}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="form-container">
        <h1>Register</h1>
        <form action="{{url_for('authentication.create_user')}}" method="POST">
            Name <input type="name" name="name" value="{{values.name}}"><br>
            Username <input type="text" name="username" value="{{values.username}}"><br>
            Email <input type="email" name="email" value="{{values.email}}"><br>
            Password <input type="password" name="password"><br>
            <button type="submit">Register</button>
        </form>
    </div>
    <div class="right-side">
        <div class="register-text">Already a user? <span>Signin now</span></div>
            <a href="{{url_for('authentication.login')}}">Login here</a><br>
        </a>
    </div>
</div>

{% endblock %}
